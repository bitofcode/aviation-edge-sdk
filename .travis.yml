sudo: false
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

addons:
  sonarcloud:
    organization: bitofcode
    token:
      secure: ""
  apt:
    packages:
      - oracle-java8-installer

git:
  quiet: true
  depth: 50
  submodules: true

branches:
  only:
    - /^.*$/
  except:
    - gh-pages

notifications:
  email:
    - github-bitofcode@bitofcode.com

stages:
  - name: deploy
    if: branch = develop AND type != pull_request
  - name: deploy
    if: branch = master AND type != pull_request

install: "/bin/true"

script:
  - chmod +x ./util/scripts/*.sh
  - ./util/scripts/ci-build.sh

deploy:
  - provider: script
    script: bash chmod +x ./util/scripts/*.sh && ./util/scripts/ci-deploy.sh travis release
    on:
      tags: true
      branch: master
      condition:  $TRAVIS_TAG =~ ^release/[0-9]+\.[0-9]+\.[0-9]+$
  - provider: script
    script: bash chmod +x ./util/scripts/*.sh &&  ./util/scripts/ci-deploy.sh travis snapshot
    on:
      branch: develop

env:
  global:
    # SONAR_CLOUD_TOKEN:
    - secure: 
    # CI_DEPLOY_USERNAME
    - secure: 
    # CI_DEPLOY_PASSWORD
    - secure: 
    # GPG_KEY_NAME
    - secure: 
    # GPG_PASSPHRASE
    - secure: 
