sudo: false
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

addons:
  sonarcloud:
    organization: bitofcode
    token:
      secure: ""
  apt:
    packages:
      - oracle-java8-installer

git:
  quiet: true
  depth: 50
  submodules: true
branches:
  only:
    - /^release.*$/
    - master
    - develop

notifications:
  email:
    - github-bitofcode@bitofcode.com

install: "/bin/true"
script:
  - chmod +x ./util/scripts/*.sh
  - ./util/scripts/ci-build.sh

stages:
  - name: deploy
    if: branch = master
    script:
      - chmod +x ./util/scripts/*.sh
      - ./util/scripts/publish-release.sh

env:
  global:
    #sonar.login=$SONAR_CLOUD_TOKEN:
    - secure: 
    # CI_DEPLOY_USERNAME
    - secure: 
    # CI_DEPLOY_PASSWORD
    - secure: 
    # GPG_KEY_NAME
    - secure: 
    # GPG_PASSPHRASE
    - secure: 
