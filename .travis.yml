sudo: false
language: java
dist: xenial
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

addons:
  sonarcloud:
    organization: bitofcode
    token:
      secure: ""
  apt:
    packages:
      - oracle-java8-installer

git:
  quiet: true
  depth: 50
  submodules: true
branches:
  only:
    - /^release.*$/
    - master
    - develop

notifications:
  email:
    - github-bitofcode@bitofcode.com

install: "/bin/true"
script:
  - chmod +x ./util/scripts/*.sh
  - ./util/scripts/ci-build.sh

jobs:
  include:
    - stage: deploy - dev
      if: branch = develop AND type != pull_request
      jdk: openjdk8
      script:
        - chmod +x ./util/scripts/*.sh
        - ./util/scripts/ci-deploy.sh travis snapshot
    - stage: deploy - prod
      if: branch = master AND type != pull_request
      jdk: openjdk8
      script:
        - chmod +x ./util/scripts/*.sh
        - ./util/scripts/ci-deploy.sh travis release

env:
  global:
    #sonar.login=$SONAR_CLOUD_TOKEN:
