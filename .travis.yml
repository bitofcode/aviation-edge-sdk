sudo: false
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

addons:
  apt:
    packages:
      - oracle-java8-installer

git:
  quiet: true
  depth: 50
  submodules: true
branches:
  only:
    - /^release.*$/
    - master
    - develop

notifications:
  email:
    - github-bitofcode@bitofcode.com

install: "/bin/true"
script:
  - chmod +x ./util/scripts/*.sh
  - ./util/scripts/ci-build.sh

env:
  global:
    #sonar.login=$SONAR_CLOUD_TOKEN:
    secure: 
